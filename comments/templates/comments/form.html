{% load comments i18n %}
<form action="{% comment_form_target %}" method="post">{% csrf_token %}
    {{ form.object_pk }}
    {{ form.content_type }}
    {{ form.timestamp }}
    {{ form.security_hash }}
    {% if node.id %}    
        <input type="hidden" name="parent" id="parent_id" value="{{ node.id }}" />
    {% endif %}
    {{ form.comment }}
    <input type="submit">
</form>
